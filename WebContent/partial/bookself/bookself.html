<div ng-controller="bookselfController">
<button type="button" ui-sref="index" ui-sref-active="active">首页</button>
  <form name="form1" novalidate="novalidate">
  	<label>书架名</label>
  	<input type="text" ng-model="nobj.name" required/>
  	<button type="button" ng-click="add()" ng-disabled="form1.$invalid">增加书架</button>
  </form>
  <table>
    <tr>
       <th>序号</th>
       <th>书架名</th>
       <th>操作</th>
    </tr>
    <tr ng-repeat="bs in bookselfs">
    	<td>{{$index + 1}}</td>
    	<td>{{bs.name}}</td>
    	<td><button type="button" ng-click="del(bs.id)">删除</button>
    	    <button type="button" ng-click="preBookAdd(bs)">选择此书架增加书籍</button></td>
    </tr>
  </table>
  <form name="form2" novalidate="novalidate">
  	<label>书籍名</label>
  	<input type="text" ng-model="bobj.name" required/>
  	<button type="button" ng-click="addBook()" ng-disabled="form2.$invalid && !selectedBookself">给{{selectedBookself.name}}增加书籍</button>
  </form>
</div>
